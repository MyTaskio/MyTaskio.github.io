<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کارها</title>
    <link rel="stylesheet" href="style.css">
    <!-- اضافه کردن کتابخانه Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>لیست کارها</h1>
            <div class="header-controls">
                <!-- دکمه‌های مربعی -->
                <button id="authIcon" class="icon-btn" title="ورود / ثبت نام">👤</button>
                <button id="themeToggleBtn" class="icon-btn" title="تغییر تم">🌙</button>
                <div class="color-picker icon-btn-group">
                    <div class="theme-color" style="background: #4CAF50;" data-color="#4CAF50"></div>
                    <div class="theme-color" style="background: #2196F3;" data-color="#2196F3"></div>
                    <div class="theme-color" style="background: #FF5722;" data-color="#FF5722"></div>
                </div>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="کار جدید را بنویسید...">
            <button id="addTaskBtn">افزودن</button>
        </div>

        <ul id="taskList">
            <!-- لیست کارها اینجا قرار می‌گیرد -->
        </ul>
    </div>

    <!-- مودال ورود و ثبت نام -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>ورود / ثبت نام</h2>
            <p id="authMessage"></p>
            <input type="text" id="authUsername" placeholder="نام کاربری (انگلیسی)">
            <input type="password" id="authPassword" placeholder="رمز عبور">
            <div class="modal-actions">
                <button id="loginBtn">ورود</button>
                <button id="signupBtn" class="secondary-btn">ثبت نام</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
