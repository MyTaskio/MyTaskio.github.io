<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کارها</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>لیست کارها</h1>
            <div class="header-controls">
                <!-- انتخاب رنگ -->
                <div class="color-wrapper" title="تغییر رنگ تم">
                    <input type="color" id="color-picker" value="#3b82f6">
                </div>
                
                <!-- دکمه دارک مود (آیکون ماه پیش‌فرض) -->
                <button class="icon-btn" id="theme-toggle" title="حالت شب/روز">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                
                <!-- دکمه حساب کاربری -->
                <button class="icon-btn" id="auth-btn" title="حساب کاربری">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
            </div>
        </header>

        <!-- وضعیت لاگین -->
        <div id="user-status-bar" class="status-bar" style="display:none;">
            <span id="user-display-name">کاربر</span>
            <button id="logout-btn" class="text-btn">خروج</button>
        </div>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="کاری برای انجام دارید؟">
            <button id="add-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>

        <ul id="todo-list">
            <!-- لیست تسک‌ها اینجا ساخته می‌شود -->
        </ul>
    </div>

    <!-- مودال -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <h2 id="modal-title">ورود به حساب</h2>
            <p class="modal-desc">برای همگام‌سازی اطلاعات وارد شوید</p>
            
            <div class="modal-inputs">
                <input type="text" id="username-input" placeholder="نام کاربری (انگلیسی)">
                <input type="password" id="password-input" placeholder="رمز عبور">
            </div>
            
            <button class="primary-btn" id="submit-auth-btn">ورود</button>
            <p id="auth-msg"></p>

            <div class="switch-auth">
                <span id="switch-text">حساب ندارید؟</span>
                <a href="#" id="switch-auth-link">ثبت نام</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
