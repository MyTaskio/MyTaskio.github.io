<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کارهای من</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-wrapper">
        <div class="container">
            
            <!-- هدر -->
            <header>
                <div class="header-top">
                    <div class="header-controls">
                        <button id="user-btn" class="icon-btn" title="حساب کاربری"></button>
                        <button id="palette-toggle" class="icon-btn" title="تغییر رنگ"></button>
                        <button id="theme-toggle" class="icon-btn" title="تغییر حالت شب/روز"></button>
                    </div>
                    <h1 id="header-title">لیست کارها</h1>
                </div>

                <!-- پالت رنگ (مخفی) -->
                <div id="color-palette" class="color-palette-row">
                    <span class="color-dot" style="background:#007aff;" data-color="#007aff"></span>
                    <span class="color-dot" style="background:#5856d6;" data-color="#5856d6"></span>
                    <span class="color-dot" style="background:#34c759;" data-color="#34c759"></span>
                    <span class="color-dot" style="background:#ff9500;" data-color="#ff9500"></span>
                    <span class="color-dot" style="background:#ff3b30;" data-color="#ff3b30"></span>
                </div>
                
                <!-- منوی کشویی کاربر -->
                <div id="user-dropdown" class="dropdown-menu">
                    <div class="dropdown-header" id="user-display-name">کاربر مهمان</div>
                    <button class="dropdown-item" id="edit-profile-btn" style="display: none;">
                        <span>ویرایش اطلاعات</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    </button>
                    <button class="dropdown-item text-danger" id="logout-btn">
                        <span>خروج از حساب</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </header>

            <!-- ورودی تسک -->
            <div class="input-group">
                <button id="add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <input type="text" id="task-input" placeholder="کار جدید را بنویسید...">
            </div>

            <!-- لیست -->
            <ul id="task-list"></ul>
            
            <div id="completed-section" style="display: none;">
                <div class="list-separator"><span>انجام شده</span></div>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <!-- مودال 1: احراز هویت -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn close-modal-trigger">×</button>
            <h2 id="modal-title">ورود به حساب</h2>
            
            <div class="modal-inputs">
                <div id="signup-fields" style="display: none; gap: 10px;">
                    <input type="text" id="fname-input" placeholder="نام" class="half-input">
                    <input type="text" id="lname-input" placeholder="نام خانوادگی" class="half-input">
                </div>
                <input type="email" id="email-input" placeholder="ایمیل" style="direction: ltr; text-align: left;">
                <input type="password" id="password-input" placeholder="رمز عبور" style="direction: ltr; text-align: left;">
                
                <div style="text-align: left; margin-top: 5px;">
                    <a href="#" id="forgot-pass-link" style="font-size: 0.8rem; color: var(--text-light);">رمز عبور را فراموش کردید؟</a>
                </div>
            </div>

            <div id="auth-msg" class="msg-box"></div>
            <button id="submit-auth-btn" class="primary-btn">ورود</button>
            
            <div class="switch-auth">
                <span id="switch-text">حساب ندارید؟</span>
                <a href="#" id="switch-auth-link">ثبت نام کنید</a>
            </div>
        </div>
    </div>

    <!-- مودال 2: ویرایش پروفایل (جدید) -->
    <div id="profile-modal" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn close-modal-trigger">×</button>
            <h3>ویرایش اطلاعات</h3>
            
            <div class="modal-inputs">
                <label style="font-size: 0.8rem; color:var(--text-light); text-align:right; width:100%;">نام</label>
                <input type="text" id="edit-fname" placeholder="نام شما">
                
                <label style="font-size: 0.8rem; color:var(--text-light); text-align:right; width:100%;">ایمیل جدید (اختیاری)</label>
                <input type="email" id="edit-email" placeholder="ایمیل" style="direction:ltr; text-align:left;">
                
                <label style="font-size: 0.8rem; color:var(--text-light); text-align:right; width:100%;">رمز عبور جدید (اختیاری)</label>
                <input type="password" id="edit-password" placeholder="خالی بگذارید تا تغییر نکند" style="direction:ltr; text-align:left;">
            </div>

            <div id="profile-msg" class="msg-box"></div>
            <button id="save-profile-btn" class="primary-btn">ذخیره تغییرات</button>
        </div>
    </div>

    <!-- مودال 3: تایید حذف (جایگزین Confirm مرورگر) -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box" style="max-width: 300px;">
            <h3 style="margin-top:0; color: var(--danger);">حذف تسک</h3>
            <p style="margin-bottom: 20px; color: var(--text-light);">آیا مطمئن هستید که می‌خواهید این مورد را حذف کنید؟</p>
            <div style="display: flex; gap: 10px;">
                <button id="confirm-yes-btn" class="primary-btn" style="background: var(--danger);">حذف</button>
                <button id="confirm-no-btn" class="primary-btn" style="background: var(--input-bg); color: var(--text);">انصراف</button>
            </div>
        </div>
    </div>

    <!-- مودال 4: پیام (Alert سفارشی) -->
    <div id="custom-alert" class="modal-overlay">
        <div class="modal-box" style="max-width: 300px; padding: 1.5rem;">
            <h3 id="alert-title" style="margin-top:0">پیام</h3>
            <p id="alert-msg" style="color: var(--text-light); line-height: 1.6; margin-bottom: 20px;"></p>
            <button id="alert-ok-btn" class="primary-btn" style="width: 100%;">باشه</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
