<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کارهای من</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="container">
    <header>
        <div class="header-controls">
            <!-- آیکون تم (تغییر داده شد) -->
            <button id="theme-toggle" class="icon-btn" title="تغییر حالت شب/روز"></button>
            
            <!-- آیکون رنگ‌ها -->
            <div class="color-wrapper">
                <input type="color" id="color-picker" value="#FFA500">
                <button id="color-btn" class="icon-btn" title="تغییر رنگ تم">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r=".5"></circle><circle cx="17.5" cy="10.5" r=".5"></circle><circle cx="8.5" cy="7.5" r=".5"></circle><circle cx="6.5" cy="12.5" r=".5"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>
                </button>
            </div>

            <!-- آیکون پروفایل -->
            <div class="profile-wrapper">
                <button id="auth-btn" class="icon-btn user-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                
                <!-- منوی کشویی -->
                <div id="user-dropdown" class="dropdown-menu">
                    <div class="dropdown-header">
                        <span id="dropdown-username">کاربر مهمان</span>
                    </div>
                    <div class="dropdown-item" id="delete-all-btn" style="color: #ef4444;">
                        <span>حذف همه تسک‌ها</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </div>
                    <div class="dropdown-item" id="logout-btn">
                        <span>خروج از حساب</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </div>
                </div>
            </div>
        </div>

        <h1 id="header-title">لیست کارها</h1>
    </header>

    <div class="input-group">
        <button id="add-btn">＋</button>
        <input type="text" id="todo-input" placeholder="کار جدید را بنویسید...">
    </div>

    <ul id="todo-list">
        <!-- لیست اینجا ساخته می‌شود -->
    </ul>
</div>

<!-- مودال ورود/ثبت نام -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">ورود به حساب</h2>
        
        <div class="auth-form">
            <div id="signup-fields" style="display: none; flex-direction: column; gap: 10px; width: 100%;">
                <input type="text" id="fname-input" placeholder="نام (مثال: آرمان)" class="auth-input">
                <input type="text" id="lname-input" placeholder="نام خانوادگی" class="auth-input">
            </div>
            
            <input type="email" id="username-input" placeholder="ایمیل" class="auth-input" dir="ltr">
            <input type="password" id="password-input" placeholder="رمز عبور" class="auth-input" dir="ltr">
            
            <p id="auth-msg" class="error-msg"></p>
            
            <button id="submit-auth-btn">ورود</button>
            
            <div class="auth-footer">
                <span id="switch-text">حساب ندارید؟</span>
                <a href="#" id="switch-auth-link">ثبت نام</a>
            </div>
        </div>
    </div>
</div>

<!-- مودال پیام (Alert) -->
<div id="alert-modal" class="modal">
    <div class="modal-content alert-content">
        <h3 id="alert-title">پیام</h3>
        <p id="alert-text">متن پیام</p>
        <div class="alert-buttons">
            <button id="alert-cancel-btn" style="display:none;">انصراف</button>
            <button id="alert-ok-btn">باشه</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
